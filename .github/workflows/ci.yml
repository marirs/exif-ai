name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            cross: true  # skip debug-mode tests: gemm-f16 emits fullfp16 instructions not available on Ampere Altra
            rustflags: "-C target-feature=+fp16"
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-14
            target: x86_64-apple-darwin
            cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Run tests
        if: ${{ !matrix.cross }}
        run: cargo test --verbose

      - name: Build library
        run: cargo build --release --lib --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ${{ matrix.rustflags || '' }}

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ${{ matrix.rustflags || '' }}

      - name: Install GUI dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libgtk-3-dev

      - name: Build GUI
        if: ${{ !matrix.cross }}
        run: cargo build --release --features gui --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ${{ matrix.rustflags || '' }}

  build-windows-arm:
    name: Build (Windows ARM64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-pc-windows-msvc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: windows-aarch64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: windows-aarch64-cargo-

      - name: Build library (cross-compile)
        run: cargo build --release --lib --target aarch64-pc-windows-msvc

      - name: Build CLI (cross-compile)
        run: cargo build --release --target aarch64-pc-windows-msvc

      - name: Build GUI (cross-compile)
        run: cargo build --release --features gui --target aarch64-pc-windows-msvc

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-coverage-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ubuntu-coverage-cargo-

      - name: Generate coverage
        run: cargo llvm-cov --html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/llvm-cov/html/
