name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── CLI builds ───────────────────────────────────────────────────────
  build-cli:
    name: CLI (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: exif-ai-cli-linux-x86_64
            ext: ""
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: exif-ai-cli-linux-aarch64
            ext: ""
            rustflags: "-C target-feature=+fp16"
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: exif-ai-cli-macos-aarch64
            ext: ""
          - os: macos-14
            target: x86_64-apple-darwin
            artifact: exif-ai-cli-macos-x86_64
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: exif-ai-cli-windows-x86_64
            ext: ".exe"
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact: exif-ai-cli-windows-aarch64
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: release-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: release-${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ${{ matrix.rustflags || '' }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }}.tar.gz exif-ai-cli
          cd ../../..
          shasum -a 256 ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/exif-ai-cli${{ matrix.ext }}" -DestinationPath "${{ matrix.artifact }}.zip"
          (Get-FileHash "${{ matrix.artifact }}.zip" -Algorithm SHA256).Hash.ToLower() + "  ${{ matrix.artifact }}.zip" | Out-File -Encoding ascii "${{ matrix.artifact }}.zip.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.tar.gz.sha256
            ${{ matrix.artifact }}.zip
            ${{ matrix.artifact }}.zip.sha256
          if-no-files-found: ignore

  # ── GUI builds ───────────────────────────────────────────────────────
  build-gui:
    name: GUI (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: exif-ai-gui-linux-x86_64
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: exif-ai-gui-macos-aarch64
            ext: ""
            bundle: true
          - os: macos-14
            target: x86_64-apple-darwin
            artifact: exif-ai-gui-macos-x86_64
            ext: ""
            bundle: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: exif-ai-gui-windows-x86_64
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: release-gui-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: release-gui-${{ matrix.target }}-cargo-

      - name: Install GUI dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libgtk-3-dev

      - name: Build GUI binary
        run: cargo build --release --features gui --bin exif-ai-gui --target ${{ matrix.target }}

      - name: Build macOS .app bundle
        if: matrix.bundle
        run: |
          cargo install cargo-bundle --quiet
          cargo bundle --release --features gui --bin exif-ai-gui

      - name: Package macOS .app bundle
        if: matrix.bundle
        run: |
          cd "target/release/bundle/osx"
          tar czf "../../../../${{ matrix.artifact }}.app.tar.gz" "Exif AI.app"
          cd ../../../..
          shasum -a 256 "${{ matrix.artifact }}.app.tar.gz" > "${{ matrix.artifact }}.app.tar.gz.sha256"

      - name: Package binary (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/exif-ai-gui staging/
          cp assets/exif-ai-gui.desktop staging/
          cp assets/icon_256.png staging/exif-ai.png
          cd staging
          tar czf ../${{ matrix.artifact }}.tar.gz exif-ai-gui exif-ai-gui.desktop exif-ai.png
          cd ..
          shasum -a 256 ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256
          rm -rf staging

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/exif-ai-gui${{ matrix.ext }}" -DestinationPath "${{ matrix.artifact }}.zip"
          (Get-FileHash "${{ matrix.artifact }}.zip" -Algorithm SHA256).Hash.ToLower() + "  ${{ matrix.artifact }}.zip" | Out-File -Encoding ascii "${{ matrix.artifact }}.zip.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.tar.gz.sha256
            ${{ matrix.artifact }}.app.tar.gz
            ${{ matrix.artifact }}.app.tar.gz.sha256
            ${{ matrix.artifact }}.zip
            ${{ matrix.artifact }}.zip.sha256
          if-no-files-found: ignore

  # ── Create GitHub Release ────────────────────────────────────────────
  release:
    name: Create Release
    needs: [build-cli, build-gui]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List artifacts
        run: find artifacts/ -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.tar.gz.sha256
            artifacts/**/*.zip
            artifacts/**/*.zip.sha256
